<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trioo登录</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript" src="/lib/requirejs/require.js" data-main="/js/login"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="login">
            <div class="login-left">
                <h3><span>登录</span></h3>
                <form>
                    <span>E-mail：</span><input id="email" type="email" name="">
                    <span>密码：</span><input id="pw" type="password" name="">
                    <input type="button" id="login_btn" name="" value="立即登录">
                    <p>如果你注册之后忘记了密码，请<a href="#">点击这里</a></p>
                    <li class="login_li">请输入email</li>
                    <li class="login_lis">此栏不能为空</li>
                </form>
            </div>
            <div class="login-right">
                <img src="/images/login/d_01.jpg">
                <a href="/html/register.html"></a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
